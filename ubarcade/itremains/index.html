<!DOCTYPE html>
<html lang='en' class='dark-theme'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <title>MiniBrowser</title>
</head>
<body>    
    <script>
    var internal_pages = {
      newtab: "https://www.webapplication.design/",
      favicon: "//mbrowse.pages.dev/favicon.ico",
      title: "Tab"
    }
if (localStorage.getItem("newtab")) {
  internal_pages.newtab = localStorage.getItem("newtab")
}
    window.addEventListener('keydown',function(event) {
      if (event.key = "T" && event.altKey) {
        var nt = prompt("New Tab URL:")
        internal_pages.newtab = nt
        localStorage.setItem("newtab",nt)
      }
    })
    </script>
    <script src='https://script-js.github.io/js-css/tabber.js'></script>
    <script>tabberInit(true)</script>
</div>
</body>

</html>
